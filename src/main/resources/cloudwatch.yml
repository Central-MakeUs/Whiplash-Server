management:
  endpoints:
    web:
      exposure:
        include: health,metrics
  endpoint:
    health:
      show-details: always
  metrics:
    tags:
      application: nuntteo-api
    distribution:
      percentiles-histogram:
        http.server.requests: true
      percentiles:
        http.server.requests: 0.5,0.95

cloudwatch:
  namespace: Nuntteo/Dev
  step: 5m   # 5분 주기 (프리티어 안전)

