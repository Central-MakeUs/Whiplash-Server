management:
  endpoints:
    web.exposure.include: health,metrics   # (선택)
  endpoint.health.show-details: never      # 필요 시 always

  metrics:
    tags:
      application: nuntteo-api
    distribution:
      percentiles-histogram:
        http.server.requests: true
      percentiles:
        http.server.requests: 0.5,0.95

  metrics.export.cloudwatch:
    enabled: true
    namespace: Nuntteo/Dev
    step: 5m          # 프리티어 안전(5분)
    # 선택 옵션(필요 시)
    # batchSize: 20
    # numThreads: 2
    # connect-timeout: 1s
    # read-timeout: 10s

logging:
  level:
    io.micrometer.cloudwatch2: DEBUG