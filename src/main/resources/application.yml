spring:
  application:
    name: whiplash
  config:
    import:
      - mysql.yml
      - swagger.yml
      - jwt.yml
      - redis.yml
      - oauth.yml
      - naver.yml


---
spring.config.activate.on-profile: local

spring:
  config:
    import:
      - optional:classpath:env.properties

logging:
  level:
    root: INFO

---
spring.config.activate.on-profile: dev

spring:
  config:
    import:
      - optional:classpath:env.properties
logging:
  level:
    root: INFO

---
spring.config.activate.on-profile: prod