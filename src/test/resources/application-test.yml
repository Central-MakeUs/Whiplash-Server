spring:
  config:
    import:
      - jwt.yml
      - swagger.yml
      - oauth.yml
      - naver.yml
      - optional:classpath:env-test.properties

  datasource:
    url: jdbc:h2:mem:testdb;MODE=MySQL;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
    driver-class-name: org.h2.Driver
    username: sa
    password:

  jpa:
    hibernate:
      ddl-auto: create-drop  # 또는 create
    show-sql: true
    properties:
      hibernate:
        format_sql: true



